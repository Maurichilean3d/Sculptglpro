<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>SculptGL Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        canvas { width: 100%; height: 100%; display: block; }
    </style>
</head>
<body>
    <script src="./lib/three.min.js"></script> 
    <script src="./lib/jquery.min.js"></script>

    <script src="./sculptgl.js"></script>

    <script>
        window.addEventListener('load', function() {
            // Esta línea depende de cómo esté programado el motor original
            // A veces es 'new SculptGL()' o 'app.start()'
            if (typeof SculptGL !== 'undefined') {
                var app = new SculptGL();
                app.start();
            } else {
                console.error("No se encontró el motor SculptGL. Revisa las rutas de los archivos .js");
            }
        });
    </script>
</body>
</html>
