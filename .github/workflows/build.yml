name: Build and Deploy SculptGL
on:
  push:
    branches:
      - main  # O 'master', revisa cómo se llama tu rama principal

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node (Versión antigua compatible)
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build Project
        run: npm run release 
        # 'release' es el comando específico de SculptGL para crear la web final

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: . # Sube todo el directorio generado

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
